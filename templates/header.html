 		<a href="/dashboard/"><button type="button" class="btn btn-primary" aria-label="Left Align" style="margin-top: 5px; margin-bottom: 5px; height: 30px; width: 110; margin-right:15px">

			        		<input type="password" class="form-control"	placeholder="Password" name="password"	value="">

			        		<div class="container">

		<a role="presentation" class="active" data-toggle="modal" data-target="#register" href="#"><span class= "glyphicon glyphicon-pencil" ></span>Sign up</a><h5>

			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="exampleModalLabel">Login</h4>
			      </div>
			      <div class="modal-body">
			        <div class="container">

			        	<form method=post action="/register">
			        		<dl>
	<dt><label for="username">Username</label>
	<dd><input id="username" name="username" type="text" value="">
	</dd>

	<dt><label for="email">Email Address</label>
	<dd><input id="email" name="email" type="text" value="">
	</dd>

	<dt><label for="password">New Password</label>
	<dd><input id="password" name="password" type="password" value="">
	</dd>

	<dt><label for="confirm">Repeat Password</label>
	<dd><input id="confirm" name="confirm" type="password" value="">
	</dd>

	<dt><label for="accept_tos">I accept the <a href="/about/toe" target="blank"> Terms of service</a> and <a href="/about/privacy-policy "target="blank">Privacy Notice</a> (updated Jan 1,2017) </label>
	<dd><input id="accept_tos" name="accept_tos" type="checkbox" value="y">
	</dd>
 							</dl>
 							<p><input type=submit value=register>
 						</form>
 					</div>

 </ul>

<body>

	<div class="container-fluid" style="min-height:100% width:70%">
	{% with messages = get_flashed_messages() %}

	{% if messages %}

		{% for message in messages %}

			<div class="alert alert-danger alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-lable="close">x</button>	
				{{message}}
			</div>
		{% endfor %}


	{% endif %}
	{% endwith %}

	{% block body %} {% endblock %}

	



	</div>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}">	
	</script>

</body>
